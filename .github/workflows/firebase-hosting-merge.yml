name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - stg
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      VITE_API_KEY: ${{ secrets.REACT_APP_APIKEY }}
      VITE_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTHDOMAIN }}
      VITE_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
      VITE_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
      VITE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
      VITE_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
      VITE_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONEMINUTE_88837 }}'
          channelId: live
          projectId: oneminute-88837
